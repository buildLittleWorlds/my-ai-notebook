---
layout: default
---

<article>
  <h2>{{ page.post_number }} {{ page.title }}</h2>
  {{ content }}
  
  <p>
    <a href="{{ '/' | relative_url }}">Home</a>
    {% if page.previous %} | <a href="{{ page.previous.url | relative_url }}">Previous Post</a>{% endif %}
    {% if page.next %} | <a href="{{ page.next.url | relative_url }}">Next Post</a>{% endif %}
  </p>
</article>
